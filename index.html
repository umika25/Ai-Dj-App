<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

 <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>

</head>
<body background="background.jpg">
<center>
  	<h3 class="heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div class="div_speed">
    <img src="disk.gif" class="speed_img">
    <br>
    <h3 id="speed">Speed</h3>
  </div>

  <div class="div_volume">
    <img src="disk.gif" class="volume_img">
    <br>
    <h3 id="volume">Volume</h3>
  </div>
  
  <select id="song_options">
    <option value="BILIONERA">Bilionera</option>
    <option value="BellyDancer">Belly DancerxTemperature</option>
    <option value="AURORA-Runaway">Runaway</option>
    <option value="IkoIKo">Iko Iko</option>
    <option value="music">Harry Potter Theme</option>
  </select>

  <button class=" play_button" onclick="play()">Play</button>

  <button class=" pause_button" onclick="pause()">Pause</button>

  <button class="stop_button" onclick="stop()">Stop</button>

  
</center>

<script src="main.js"></script>
</body>
</html>
